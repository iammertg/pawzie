<div class="animated fadeIn" id="loginFormContainer">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="text-center border border-light p-5"
    id="loginForm"
  >
  <p style="color: rgba(19, 19, 19, 0.87)" class="h4 mb-4">Sign In</p>
    <div class="form" id="credentialsBlock">
      <div class="form-row mb-4">
      <div class="col">
        <input
          type="text"
          formControlName="username"
          id="loginFormUsername"
          class="form-control"
          placeholder="Username"
        />
      </div>
    </div>
    <div class="form-row mb-4">
      <div class="col">
        <input
          type="password"
          formControlName="password"
          id="loginFormPassword"
          class="form-control"
          placeholder="Password"
        />
      </div>
    </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </div>
  </form>
</div>
